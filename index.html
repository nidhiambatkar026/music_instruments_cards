<!DOCTYPE html>
<html>
<head>
    <title>Music Instruments</title>
    <link href="style.css" rel="Stylesheet"/>
</head>
<body>
    <h1>Music Instruments</h1>
    <div class="conatiner">
       <div class="cards">
          <img src="./images/guitar.avif" alt="guitar" title="guitar" class="img_card"/>
          <h2>Guitar</h2>
          <p>High-quality acoustic guitar with a rich, warm sound.</p>
          <p>Price: ₹15,000</p>
          <button class="btn">Buy Now</button>
       </div>

       <div class="cards">
        <img src="./images/electric_piano.jpg" alt="electric_piano" title="electric_piano" class="img_card"/>
        <h2>Electric Piano</h2>
        <p>Modern electric piano with weighted keys and multiple voices.</p>
        <p>Price: ₹1000</p>
        <button class="btn">Buy Now</button>
     </div>

     <div class="cards">
        <img src="./images/drum_set.jpg" alt="drum_set" title="Drum Set" class="img_card"/>
        <h2>Drum Set</h2>
        <p>Complete drum set with cymbals and hardware.</p>
        <p>Price: ₹12,000</p>
        <button class="btn">Buy Now</button>
     </div>

    </div>
</body>
</html>
